<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只为记账 - 预算统计</title>
    <link rel="stylesheet" href="../预算列表页/styles.css">
    <link rel="stylesheet" href="../预算列表页/budget.css">
    <link rel="stylesheet" href="budget_stats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-title">预算统计</div>
            <div class="header-actions">
                <button class="icon-button"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 预算选择器 -->
            <div class="budget-selector">
                <div class="budget-tabs">
                    <button class="budget-tab active">个人预算</button>
                    <button class="budget-tab">通用预算</button>
                </div>
                <div class="budget-carousel">
                    <div class="budget-card active">
                        <div class="budget-name">月度预算</div>
                        <div class="budget-period">2023年5月</div>
                    </div>
                    <div class="budget-card">
                        <div class="budget-name">餐饮预算</div>
                        <div class="budget-period">2023年5月</div>
                    </div>
                    <div class="budget-card">
                        <div class="budget-name">购物预算</div>
                        <div class="budget-period">2023年5月</div>
                    </div>
                </div>
            </div>

            <!-- 预算概览 -->
            <section class="budget-overview">
                <div class="overview-card">
                    <div class="overview-header">
                        <h2>月度预算</h2>
                        <div class="budget-status">剩余15天</div>
                    </div>
                    <div class="overview-amounts">
                        <div class="amount-item">
                            <span class="amount-label">总预算</span>
                            <span class="amount-value">¥8,000</span>
                        </div>
                        <div class="amount-item">
                            <span class="amount-label">已支出</span>
                            <span class="amount-value">¥5,320</span>
                        </div>
                        <div class="amount-item">
                            <span class="amount-label">剩余</span>
                            <span class="amount-value">¥2,680</span>
                        </div>
                    </div>
                    <div class="overall-progress">
                        <div class="progress-bar">
                            <div class="progress" style="width: 66.5%"></div>
                        </div>
                        <div class="progress-label">66.5%</div>
                    </div>
                    <div class="rollover-info">
                        <span>本月结转: </span>
                        <span class="rollover-amount positive">+¥200</span>
                        <i class="fas fa-info-circle rollover-info-icon"></i>
                    </div>
                    <div class="daily-budget">
                        <span>日均可用: </span>
                        <span class="daily-amount">¥178.67</span>
                    </div>
                </div>
            </section>

            <!-- 预算趋势图 -->
            <section class="budget-trends">
                <div class="section-header">
                    <h2>预算趋势</h2>
                    <div class="view-options">
                        <button class="view-option active">日</button>
                        <button class="view-option">周</button>
                        <button class="view-option">月</button>
                    </div>
                </div>
                <div class="chart-container">
                    <div class="chart-placeholder">
                        <div class="chart-bar" style="height: 30%"></div>
                        <div class="chart-bar" style="height: 45%"></div>
                        <div class="chart-bar" style="height: 60%"></div>
                        <div class="chart-bar" style="height: 75%"></div>
                        <div class="chart-bar" style="height: 50%"></div>
                        <div class="chart-bar" style="height: 65%"></div>
                        <div class="chart-bar" style="height: 80%"></div>
                    </div>
                    <div class="chart-legend">
                        <div class="legend-item">
                            <div class="legend-color primary"></div>
                            <span>支出</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color secondary"></div>
                            <span>结转影响</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 分类预算 -->
            <section class="category-budgets">
                <div class="section-header">
                    <h2>分类预算</h2>
                    <div class="view-options">
                        <button class="view-option active">全部</button>
                        <button class="view-option">超支</button>
                    </div>
                </div>

                <div class="budget-list">
                    <div class="budget-item">
                        <div class="budget-category">
                            <i class="fas fa-utensils category-icon"></i>
                            <span>餐饮</span>
                        </div>
                        <div class="budget-details">
                            <div class="budget-progress">
                                <div class="progress-bar">
                                    <div class="progress" style="width: 60%"></div>
                                </div>
                                <div class="progress-percentage">60%</div>
                            </div>
                            <div class="budget-amounts">
                                <span class="spent">¥1,200</span>
                                <span class="separator">/</span>
                                <span class="total">¥2,000</span>
                            </div>
                        </div>
                    </div>

                    <div class="budget-item warning">
                        <div class="budget-category">
                            <i class="fas fa-shopping-bag category-icon"></i>
                            <span>购物</span>
                        </div>
                        <div class="budget-details">
                            <div class="budget-progress">
                                <div class="progress-bar">
                                    <div class="progress" style="width: 120%"></div>
                                </div>
                                <div class="progress-percentage">120%</div>
                            </div>
                            <div class="budget-amounts">
                                <span class="spent">¥1,800</span>
                                <span class="separator">/</span>
                                <span class="total">¥1,500</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 最近交易 -->
            <section class="recent-transactions">
                <div class="section-header">
                    <h2>最近交易</h2>
                    <a href="#" class="view-all">查看全部</a>
                </div>

                <div class="transaction-list">
                    <div class="transaction-item">
                        <div class="transaction-icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="transaction-info">
                            <div class="transaction-title">午餐</div>
                            <div class="transaction-date">5月15日 12:30</div>
                        </div>
                        <div class="transaction-amount expense">-¥45</div>
                    </div>

                    <div class="transaction-item">
                        <div class="transaction-icon">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                        <div class="transaction-info">
                            <div class="transaction-title">超市购物</div>
                            <div class="transaction-date">5月14日 18:45</div>
                        </div>
                        <div class="transaction-amount expense">-¥128</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>统计</span>
            </a>
            <a href="#" class="nav-item add-button">
                <div class="add-icon">
                    <i class="fas fa-plus"></i>
                </div>
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-wallet"></i>
                <span>预算</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </nav>
    </div>
</body>
</html>
