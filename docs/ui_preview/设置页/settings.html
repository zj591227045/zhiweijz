<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 只为记账</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <style>
        .user-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 16px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .user-email {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .settings-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .settings-group {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .group-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .settings-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .item-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            margin-right: 16px;
        }
        
        .item-content {
            flex: 1;
        }
        
        .item-title {
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .item-description {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .item-action {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .logout-button {
            background-color: var(--background-color);
            border: 1px solid var(--error-color);
            border-radius: var(--border-radius);
            padding: 14px;
            color: var(--error-color);
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            margin-top: 24px;
        }
        
        .version-info {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
    <script src="theme-switcher.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-title">设置</div>
        </div>
        
        <div class="main-content">
            <div class="user-card">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <div class="user-name">张三</div>
                    <div class="user-email">zhangsan@example.com</div>
                </div>
            </div>
            
            <div class="settings-list">
                <div class="settings-group">
                    <div class="group-title">账户</div>
                    <div class="settings-item" id="profile-settings">
                        <div class="item-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-title">个人资料</div>
                            <div class="item-description">修改个人信息和头像</div>
                        </div>
                        <div class="item-action">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="settings-item" id="security-settings">
                        <div class="item-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-title">账户安全</div>
                            <div class="item-description">修改密码和安全设置</div>
                        </div>
                        <div class="item-action">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="settings-item" id="notification-settings">
                        <div class="item-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-title">通知设置</div>
                            <div class="item-description">管理应用通知</div>
                        </div>
                        <div class="item-action">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="settings-group">
                    <div class="group-title">应用</div>
                    <div class="settings-item" id="theme-settings">
                        <div class="item-icon">
                            <i class="fas fa-palette"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-title">主题设置</div>
                            <div class="item-description">自定义应用外观</div>
                        </div>
                        <div class="item-action">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="settings-item" id="language-settings">
                        <div class="item-icon">
                            <i class="fas fa-language"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-title">语言</div>
                            <div class="item-description">简体中文</div>
                        </div>
                        <div class="item-action">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="settings-item" id="currency-settings">
                        <div class="item-icon">
                            <i class="fas fa-yen-sign"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-title">货币</div>
                            <div class="item-description">人民币 (¥)</div>
                        </div>
                        <div class="item-action">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                
                <div class="settings-group">
                    <div class="group-title">账本</div>
                    <div class="settings-item" id="account-books">
                        <div class="item-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-title">账本管理</div>
                            <div class="item-description">管理个人和家庭账本</div>
                        </div>
                        <div class="item-action">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="settings-item" id="data-export">
                        <div class="item-icon">
                            <i class="fas fa-file-export"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-title">数据导出</div>
                            <div class="item-description">导出账本数据</div>
                        </div>
                        <div class="item-action">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                
                <div class="settings-group">
                    <div class="group-title">关于</div>
                    <div class="settings-item" id="about-app">
                        <div class="item-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-title">关于应用</div>
                            <div class="item-description">版本、隐私政策和用户协议</div>
                        </div>
                        <div class="item-action">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="settings-item" id="feedback">
                        <div class="item-icon">
                            <i class="fas fa-comment-alt"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-title">意见反馈</div>
                            <div class="item-description">帮助我们改进应用</div>
                        </div>
                        <div class="item-action">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="logout-button" id="logout-button">退出登录</button>
            
            <div class="version-info">
                只为记账 v1.0.0
            </div>
        </div>
        
        <div class="bottom-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="statistics.html" class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>统计</span>
            </a>
            <a href="add_transaction_improved.html" class="nav-item add-button">
                <div class="add-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <span>添加</span>
            </a>
            <a href="budget.html" class="nav-item">
                <i class="fas fa-wallet"></i>
                <span>预算</span>
            </a>
            <a href="settings.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
    
    <script>
        // 设置项点击事件
        document.getElementById('profile-settings').addEventListener('click', function() {
            // 在实际应用中，这里会跳转到个人资料页面
            console.log('跳转到个人资料页面');
        });
        
        document.getElementById('security-settings').addEventListener('click', function() {
            // 在实际应用中，这里会跳转到账户安全页面
            console.log('跳转到账户安全页面');
        });
        
        document.getElementById('theme-settings').addEventListener('click', function() {
            // 在实际应用中，这里会跳转到主题设置页面
            window.location.href = 'theme-settings.html';
        });
        
        document.getElementById('language-settings').addEventListener('click', function() {
            // 在实际应用中，这里会跳转到语言设置页面
            console.log('跳转到语言设置页面');
        });
        
        document.getElementById('currency-settings').addEventListener('click', function() {
            // 在实际应用中，这里会跳转到货币设置页面
            console.log('跳转到货币设置页面');
        });
        
        document.getElementById('account-books').addEventListener('click', function() {
            // 在实际应用中，这里会跳转到账本管理页面
            window.location.href = 'account-books.html';
        });
        
        document.getElementById('data-export').addEventListener('click', function() {
            // 在实际应用中，这里会跳转到数据导出页面
            console.log('跳转到数据导出页面');
        });
        
        document.getElementById('about-app').addEventListener('click', function() {
            // 在实际应用中，这里会跳转到关于应用页面
            console.log('跳转到关于应用页面');
        });
        
        document.getElementById('feedback').addEventListener('click', function() {
            // 在实际应用中，这里会跳转到意见反馈页面
            console.log('跳转到意见反馈页面');
        });
        
        // 退出登录
        document.getElementById('logout-button').addEventListener('click', function() {
            if (confirm('确定要退出登录吗？')) {
                // 在实际应用中，这里会发送退出登录请求
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
