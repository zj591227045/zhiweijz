<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 只为记账</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <style>
        .auth-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 24px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
            margin-top: 24px;
        }
        
        .app-logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .app-slogan {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .step-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--muted-color);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .step.active .step-number {
            background-color: var(--primary-color);
            color: white;
        }
        
        .step.completed .step-number {
            background-color: var(--success-color);
            color: white;
        }
        
        .step-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .step.active .step-label {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .step-connector {
            flex: 1;
            height: 2px;
            background-color: var(--border-color);
            margin-top: 14px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            background-color: var(--card-background);
            color: var(--text-primary);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(var(--primary), 0.2);
        }
        
        .password-input-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .password-strength {
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .strength-text {
            font-size: 12px;
            margin-top: 4px;
        }
        
        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-top: 8px;
        }
        
        .terms-agreement input {
            margin-top: 3px;
        }
        
        .terms-text {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .terms-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        
        .back-button {
            flex: 1;
            background-color: var(--muted-color);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .next-button, .submit-button {
            flex: 1;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 24px;
        }
        
        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .auth-footer {
            margin-top: auto;
            text-align: center;
            padding: 24px 0;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .step-content {
            display: none;
        }
        
        .step-content.active {
            display: block;
        }
        
        .theme-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
    </style>
    <script src="theme-switcher.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="auth-container">
            <div class="theme-switcher">
                <div class="theme-option default active" data-theme="default"></div>
                <div class="theme-option dark" data-theme="dark"></div>
                <div class="theme-option green" data-theme="green"></div>
                <div class="theme-option purple" data-theme="purple"></div>
            </div>
            
            <div class="auth-header">
                <div class="app-logo">只为记账</div>
                <div class="app-slogan">简单、高效的个人财务管理工具</div>
            </div>
            
            <div class="step-indicator">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">账号信息</div>
                </div>
                <div class="step-connector"></div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">个人信息</div>
                </div>
                <div class="step-connector"></div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">完成注册</div>
                </div>
            </div>
            
            <form class="auth-form" id="register-form">
                <!-- 步骤1: 账号信息 -->
                <div class="step-content active" data-step="1">
                    <div class="form-group">
                        <label class="form-label" for="email">邮箱</label>
                        <input type="email" id="email" class="form-input" placeholder="请输入邮箱地址" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">密码</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-meter"></div>
                        </div>
                        <div class="strength-text">密码强度: 请输入密码</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="confirm-password">确认密码</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirm-password" class="form-input" placeholder="请再次输入密码" required>
                        </div>
                    </div>
                    
                    <button type="button" class="next-button" data-next="2">下一步</button>
                </div>
                
                <!-- 步骤2: 个人信息 -->
                <div class="step-content" data-step="2">
                    <div class="form-group">
                        <label class="form-label" for="username">用户名</label>
                        <input type="text" id="username" class="form-input" placeholder="请输入用户名" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="nickname">昵称</label>
                        <input type="text" id="nickname" class="form-input" placeholder="请输入昵称">
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="back-button" data-back="1">上一步</button>
                        <button type="button" class="next-button" data-next="3">下一步</button>
                    </div>
                </div>
                
                <!-- 步骤3: 完成注册 -->
                <div class="step-content" data-step="3">
                    <div class="terms-agreement">
                        <input type="checkbox" id="terms" required>
                        <div class="terms-text">
                            我已阅读并同意<a href="#" class="terms-link">用户协议</a>和<a href="#" class="terms-link">隐私政策</a>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="back-button" data-back="2">上一步</button>
                        <button type="submit" class="submit-button">完成注册</button>
                    </div>
                </div>
            </form>
            
            <div class="auth-links">
                <a href="login.html" class="auth-link">已有账号？立即登录</a>
            </div>
            
            <div class="auth-footer">
                &copy; 2023 只为记账 - 版权所有
            </div>
        </div>
    </div>
    
    <script>
        // 密码显示/隐藏切换
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // 密码强度检测
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthMeter = document.querySelector('.strength-meter');
            const strengthText = document.querySelector('.strength-text');
            
            if (!password) {
                strengthMeter.style.width = '0%';
                strengthMeter.style.backgroundColor = '';
                strengthText.textContent = '密码强度: 请输入密码';
                return;
            }
            
            // 简单的密码强度检测
            let strength = 0;
            
            // 长度检查
            if (password.length >= 8) strength += 25;
            
            // 包含数字
            if (/\d/.test(password)) strength += 25;
            
            // 包含小写字母
            if (/[a-z]/.test(password)) strength += 25;
            
            // 包含大写字母或特殊字符
            if (/[A-Z]/.test(password) || /[^a-zA-Z0-9]/.test(password)) strength += 25;
            
            strengthMeter.style.width = strength + '%';
            
            if (strength < 50) {
                strengthMeter.style.backgroundColor = 'var(--error-color)';
                strengthText.textContent = '密码强度: 弱';
            } else if (strength < 75) {
                strengthMeter.style.backgroundColor = 'var(--warning-color)';
                strengthText.textContent = '密码强度: 中';
            } else {
                strengthMeter.style.backgroundColor = 'var(--success-color)';
                strengthText.textContent = '密码强度: 强';
            }
        });
        
        // 步骤导航
        document.querySelectorAll('.next-button').forEach(button => {
            button.addEventListener('click', function() {
                const nextStep = this.dataset.next;
                goToStep(nextStep);
            });
        });
        
        document.querySelectorAll('.back-button').forEach(button => {
            button.addEventListener('click', function() {
                const prevStep = this.dataset.back;
                goToStep(prevStep);
            });
        });
        
        function goToStep(step) {
            // 隐藏所有步骤内容
            document.querySelectorAll('.step-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 显示目标步骤内容
            document.querySelector(`.step-content[data-step="${step}"]`).classList.add('active');
            
            // 更新步骤指示器
            document.querySelectorAll('.step').forEach(stepEl => {
                const stepNum = stepEl.dataset.step;
                stepEl.classList.remove('active', 'completed');
                
                if (stepNum === step) {
                    stepEl.classList.add('active');
                } else if (stepNum < step) {
                    stepEl.classList.add('completed');
                }
            });
        }
        
        // 表单提交
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // 在实际应用中，这里会发送注册请求
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
