<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只为记账 - 预算详情</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="budget_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <button class="icon-button back-button"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title">预算详情</div>
            <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 账本信息 -->
            <div class="account-book-info">
                <i class="fas fa-book"></i>
                <span>我的账本</span>
            </div>

            <!-- 预算基本信息 -->
            <div class="budget-header">
                <div class="budget-name">餐饮月度预算</div>
                
                <div class="category-info">
                    <div class="category-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="category-name">餐饮</div>
                </div>
                
                <div class="budget-period">2023年5月1日 - 2023年5月31日</div>
                
                <div class="budget-amount">¥1,000.00</div>
                
                <!-- 结转信息 -->
                <div class="rollover-info">
                    <div class="rollover-badge positive">
                        <i class="fas fa-exchange-alt"></i>
                        <span>本月结转: +¥100.00</span>
                    </div>
                    <button class="rollover-history-button">
                        <i class="fas fa-history"></i>
                        <span>结转历史</span>
                    </button>
                </div>
                
                <div class="budget-progress-container">
                    <div class="budget-progress-info">
                        <div class="spent-amount">已用: ¥650.00 (65%)</div>
                        <div class="remaining-amount">剩余: ¥450.00</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 65%"></div>
                    </div>
                </div>
                
                <div class="budget-stats">
                    <div class="stat-item">
                        <div class="stat-value">15天</div>
                        <div class="stat-label">剩余天数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">¥23.33</div>
                        <div class="stat-label">日均消费</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">¥43.33</div>
                        <div class="stat-label">日均可用</div>
                    </div>
                </div>
            </div>
            
            <!-- 分类预算状态 -->
            <div class="category-budget-status">
                <div class="section-header">
                    <div class="section-title">分类预算状态</div>
                    <div class="category-budget-toggle">
                        <span>启用分类预算</span>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="category-budget-list">
                    <div class="category-budget-item">
                        <div class="category-icon small">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="category-budget-details">
                            <div class="category-budget-header">
                                <div class="category-name">餐厅用餐</div>
                                <div class="category-amount">¥400.00</div>
                            </div>
                            <div class="category-progress-bar">
                                <div class="progress-fill" style="width: 75%"></div>
                            </div>
                            <div class="category-progress-info">
                                <span>已用: ¥300.00</span>
                                <span>75%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="category-budget-item">
                        <div class="category-icon small">
                            <i class="fas fa-coffee"></i>
                        </div>
                        <div class="category-budget-details">
                            <div class="category-budget-header">
                                <div class="category-name">咖啡饮品</div>
                                <div class="category-amount">¥200.00</div>
                            </div>
                            <div class="category-progress-bar">
                                <div class="progress-fill" style="width: 50%"></div>
                            </div>
                            <div class="category-progress-info">
                                <span>已用: ¥100.00</span>
                                <span>50%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 预算趋势 -->
            <div class="section-title">预算使用趋势</div>
            
            <div class="chart-tabs">
                <button class="chart-tab">日</button>
                <button class="chart-tab active">周</button>
                <button class="chart-tab">月</button>
                <div class="rollover-toggle">
                    <label class="toggle-switch small">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span>显示结转影响</span>
                </div>
            </div>
            
            <div class="trend-chart">
                <div>图表区域 - 显示预算使用趋势（含结转影响）</div>
            </div>
            
            <!-- 相关交易 -->
            <div class="section-title">相关交易</div>
            
            <div class="transactions-list">
                <div class="transaction-item">
                    <div class="transaction-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="transaction-details">
                        <div class="transaction-title">午餐</div>
                        <div class="transaction-date">5月15日 12:30</div>
                    </div>
                    <div class="transaction-amount">-¥45.00</div>
                </div>
                
                <div class="transaction-item">
                    <div class="transaction-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="transaction-details">
                        <div class="transaction-title">晚餐</div>
                        <div class="transaction-date">5月14日 18:45</div>
                    </div>
                    <div class="transaction-amount">-¥68.00</div>
                </div>
                
                <div class="view-all">
                    查看全部
                </div>
            </div>
        </main>

        <!-- 底部操作按钮 -->
        <div class="bottom-actions">
            <button class="edit-button">编辑预算</button>
            <button class="delete-button">删除</button>
        </div>
    </div>
</body>
</html>
