<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只为记账 - 添加交易(改进版)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add_transaction_improved.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <button class="icon-button back-button"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title">添加交易</div>
            <div></div> <!-- 占位，保持标题居中 -->
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 交易类型切换 -->
            <div class="transaction-type-toggle">
                <button class="type-button expense active">支出</button>
                <button class="type-button income">收入</button>
            </div>

            <!-- 金额输入 -->
            <div class="amount-input-container">
                <span class="currency-symbol">¥</span>
                <input type="text" class="amount-input" placeholder="0.00" autofocus>
            </div>

            <!-- 步骤指示器 -->
            <div class="step-indicator">
                <div class="step active">1. 选择分类</div>
                <div class="step">2. 填写详情</div>
            </div>

            <!-- 第一步：分类选择 (默认显示) -->
            <div class="step-content" id="step-category">
                <h3 class="step-title">选择分类</h3>

                <!-- 支出分类 -->
                <div class="category-section" id="expense-categories">
                    <div class="category-grid">
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <span>餐饮</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                            <span>购物</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-bus"></i>
                            </div>
                            <span>交通</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-home"></i>
                            </div>
                            <span>住房</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-tshirt"></i>
                            </div>
                            <span>服饰</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <span>娱乐</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-heartbeat"></i>
                            </div>
                            <span>医疗</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <span>教育</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-gift"></i>
                            </div>
                            <span>礼物</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-plane"></i>
                            </div>
                            <span>旅行</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <span>通讯</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-plus"></i>
                            </div>
                            <span>自定义</span>
                        </div>
                    </div>
                </div>

                <!-- 收入分类 (默认隐藏) -->
                <div class="category-section" id="income-categories" style="display: none;">
                    <div class="category-grid">
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <span>工资</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-gift"></i>
                            </div>
                            <span>奖金</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-hand-holding-usd"></i>
                            </div>
                            <span>投资收益</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-coins"></i>
                            </div>
                            <span>兼职收入</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-piggy-bank"></i>
                            </div>
                            <span>存款利息</span>
                        </div>
                        <div class="category-item">
                            <div class="category-icon-wrapper">
                                <i class="fas fa-plus"></i>
                            </div>
                            <span>自定义</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第二步：交易详情 (默认隐藏) -->
            <div class="step-content" id="step-details" style="display: none;">
                <div class="selected-category">
                    <div class="category-icon-wrapper">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <span>购物</span>
                    <button class="change-category-btn">更改</button>
                </div>

                <div class="transaction-form">
                    <div class="form-group">
                        <label class="form-label">描述</label>
                        <div class="form-input">
                            <input type="text" placeholder="添加描述...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">日期</label>
                        <div class="form-input">
                            <input type="date" value="2023-05-15">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">时间</label>
                        <div class="form-input">
                            <input type="time" value="14:30">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">账本</label>
                        <div class="form-input">
                            <select>
                                <option>个人账本</option>
                                <option>家庭账本</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">成员</label>
                        <div class="form-input">
                            <select>
                                <option>自己</option>
                                <option>配偶</option>
                                <option>孩子</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部按钮 -->
        <div class="bottom-button-container">
            <!-- 第一步按钮 -->
            <button class="next-button" id="next-button">下一步</button>

            <!-- 第二步按钮 (默认隐藏) -->
            <div class="step2-buttons" style="display: none;">
                <button class="back-button">上一步</button>
                <button class="save-button">保存</button>
            </div>
        </div>
    </div>
    <script src="add_transaction_improved_script.js"></script>
</body>
</html>
