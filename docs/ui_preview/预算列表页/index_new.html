<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只为记账 - 预算管理</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="budget.css">
    <link rel="stylesheet" href="budget_new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-title">预算管理</div>
            <div class="header-actions">
                <button class="icon-button"><i class="fas fa-plus"></i></button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 账本选择器 -->
            <div class="account-book-selector">
                <div class="selected-account-book">
                    <i class="fas fa-book"></i>
                    <span>我的账本</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <!-- 预算类型切换 -->
            <div class="budget-type-selector">
                <button class="budget-type-button active">月度预算</button>
                <button class="budget-type-button">年度预算</button>
            </div>

            <!-- 月份选择器 -->
            <div class="month-selector">
                <button class="month-nav-button"><i class="fas fa-chevron-left"></i></button>
                <div class="current-month">2023年5月</div>
                <button class="month-nav-button"><i class="fas fa-chevron-right"></i></button>
            </div>

            <!-- 预算概览 -->
            <section class="budget-overview">
                <div class="overview-card">
                    <div class="overview-header">
                        <h2>月度预算</h2>
                        <div class="budget-status">剩余15天</div>
                    </div>
                    <div class="overview-amounts">
                        <div class="amount-item">
                            <span class="amount-label">总预算</span>
                            <span class="amount-value">¥8,000</span>
                        </div>
                        <div class="amount-item">
                            <span class="amount-label">已支出</span>
                            <span class="amount-value">¥5,320</span>
                        </div>
                        <div class="amount-item">
                            <span class="amount-label">剩余</span>
                            <span class="amount-value">¥2,680</span>
                        </div>
                    </div>
                    <div class="overall-progress">
                        <div class="progress-bar">
                            <div class="progress" style="width: 66.5%"></div>
                        </div>
                        <div class="progress-label">66.5%</div>
                    </div>
                    <div class="rollover-info">
                        <span>本月结转: </span>
                        <span class="rollover-amount positive">+¥200</span>
                        <i class="fas fa-info-circle rollover-info-icon"></i>
                    </div>
                    <div class="daily-budget">
                        <span>日均可用: </span>
                        <span class="daily-amount">¥178.67</span>
                    </div>
                </div>
            </section>

            <!-- 分类预算 -->
            <section class="category-budgets">
                <div class="section-header">
                    <h2>分类预算</h2>
                    <div class="view-options">
                        <button class="view-option active">全部</button>
                        <button class="view-option">超支</button>
                        <button class="view-option">结转</button>
                    </div>
                </div>

                <div class="budget-list">
                    <div class="budget-item">
                        <div class="budget-category">
                            <i class="fas fa-utensils category-icon"></i>
                            <span>餐饮</span>
                        </div>
                        <div class="budget-details">
                            <div class="budget-progress">
                                <div class="progress-bar">
                                    <div class="progress" style="width: 60%"></div>
                                </div>
                                <div class="progress-percentage">60%</div>
                            </div>
                            <div class="budget-amounts">
                                <span class="spent">¥1,200</span>
                                <span class="separator">/</span>
                                <span class="total">¥2,000</span>
                            </div>
                            <div class="rollover-badge positive">
                                <i class="fas fa-exchange-alt"></i>
                                <span>+¥100</span>
                            </div>
                        </div>
                    </div>

                    <div class="budget-item warning">
                        <div class="budget-category">
                            <i class="fas fa-shopping-bag category-icon"></i>
                            <span>购物</span>
                        </div>
                        <div class="budget-details">
                            <div class="budget-progress">
                                <div class="progress-bar">
                                    <div class="progress" style="width: 120%"></div>
                                </div>
                                <div class="progress-percentage">120%</div>
                            </div>
                            <div class="budget-amounts">
                                <span class="spent">¥1,800</span>
                                <span class="separator">/</span>
                                <span class="total">¥1,500</span>
                            </div>
                            <div class="rollover-badge negative">
                                <i class="fas fa-exchange-alt"></i>
                                <span>-¥300</span>
                            </div>
                        </div>
                    </div>

                    <div class="budget-item">
                        <div class="budget-category">
                            <i class="fas fa-bus category-icon"></i>
                            <span>交通</span>
                        </div>
                        <div class="budget-details">
                            <div class="budget-progress">
                                <div class="progress-bar">
                                    <div class="progress" style="width: 40%"></div>
                                </div>
                                <div class="progress-percentage">40%</div>
                            </div>
                            <div class="budget-amounts">
                                <span class="spent">¥320</span>
                                <span class="separator">/</span>
                                <span class="total">¥800</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 家庭成员预算 (仅家庭账本) -->
            <section class="family-budgets">
                <div class="section-header">
                    <h2>家庭成员预算</h2>
                    <div class="view-options">
                        <button class="view-option active">全部</button>
                        <button class="view-option">超支</button>
                    </div>
                </div>

                <div class="budget-list">
                    <div class="family-member-section">
                        <div class="family-member-header">
                            <div class="family-member-info">
                                <i class="fas fa-user member-icon"></i>
                                <span>张三</span>
                            </div>
                            <button class="toggle-button"><i class="fas fa-chevron-down"></i></button>
                        </div>
                        <div class="family-member-budgets">
                            <div class="budget-item">
                                <div class="budget-category">
                                    <i class="fas fa-utensils category-icon"></i>
                                    <span>餐饮</span>
                                </div>
                                <div class="budget-details">
                                    <div class="budget-progress">
                                        <div class="progress-bar">
                                            <div class="progress" style="width: 70%"></div>
                                        </div>
                                        <div class="progress-percentage">70%</div>
                                    </div>
                                    <div class="budget-amounts">
                                        <span class="spent">¥700</span>
                                        <span class="separator">/</span>
                                        <span class="total">¥1,000</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="family-member-section">
                        <div class="family-member-header">
                            <div class="family-member-info">
                                <i class="fas fa-user member-icon"></i>
                                <span>李四</span>
                            </div>
                            <button class="toggle-button"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-pie"></i>
                <span>统计</span>
            </a>
            <a href="#" class="nav-item add-button">
                <div class="add-icon">
                    <i class="fas fa-plus"></i>
                </div>
            </a>
            <a href="#" class="nav-item active">
                <i class="fas fa-wallet"></i>
                <span>预算</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </nav>
    </div>
</body>
</html>
