<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只为记账 - 创建预算</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .budget-form {
            padding: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        
        .period-tabs {
            display: flex;
            background-color: var(--background-color);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 16px;
        }
        
        .period-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: none;
            background: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }
        
        .period-tab.active {
            background-color: var(--card-background);
            color: var(--primary-color);
        }
        
        .date-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .date-input {
            flex: 1;
        }
        
        .date-separator {
            color: var(--text-secondary);
        }
        
        .category-selector {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .category-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        
        .category-item:last-child {
            border-bottom: none;
        }
        
        .category-item.active {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 12px;
        }
        
        .category-details {
            flex: 1;
        }
        
        .category-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .category-stats {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .category-radio {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }
        
        .category-item.active .category-radio {
            border-color: var(--primary-color);
        }
        
        .category-item.active .category-radio::after {
            content: "";
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--primary-color);
        }
        
        .amount-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .currency-symbol {
            font-size: 24px;
            font-weight: 500;
            margin-right: 8px;
            color: var(--text-primary);
        }
        
        .amount-input {
            font-size: 24px;
            font-weight: 600;
            border: none;
            background: none;
            color: var(--text-primary);
            flex: 1;
        }
        
        .amount-input:focus {
            outline: none;
        }
        
        .suggestion-section {
            margin-top: 24px;
        }
        
        .suggestion-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        
        .suggestion-cards {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .suggestion-card {
            min-width: 150px;
            padding: 16px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }
        
        .suggestion-card.active {
            border-color: var(--primary-color);
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .suggestion-amount {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .suggestion-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .daily-budget {
            text-align: center;
            margin-top: 16px;
            padding: 16px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
        }
        
        .daily-amount {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .daily-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .bottom-button-container {
            padding: 16px;
            position: sticky;
            bottom: 0;
            background-color: var(--background-color);
        }
        
        .save-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .save-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <button class="icon-button back-button"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title">创建预算</div>
            <div></div> <!-- 占位，保持标题居中 -->
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <form class="budget-form">
                <!-- 预算周期 -->
                <div class="form-group">
                    <label class="form-label">预算周期</label>
                    <div class="period-tabs">
                        <button type="button" class="period-tab">上月</button>
                        <button type="button" class="period-tab active">当月</button>
                        <button type="button" class="period-tab">下月</button>
                        <button type="button" class="period-tab">自定义</button>
                    </div>
                    
                    <!-- 日期范围选择（默认隐藏） -->
                    <div class="date-range" style="display: none;">
                        <input type="date" class="form-input date-input" value="2023-05-01">
                        <span class="date-separator">至</span>
                        <input type="date" class="form-input date-input" value="2023-05-31">
                    </div>
                </div>
                
                <!-- 分类选择 -->
                <div class="form-group">
                    <label class="form-label">选择分类</label>
                    <div class="category-selector">
                        <div class="category-item active">
                            <div class="category-icon" style="background-color: #FF5722;">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div class="category-details">
                                <div class="category-name">餐饮</div>
                                <div class="category-stats">上月消费: ¥850.00</div>
                            </div>
                            <div class="category-radio"></div>
                        </div>
                        
                        <div class="category-item">
                            <div class="category-icon" style="background-color: #2196F3;">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                            <div class="category-details">
                                <div class="category-name">购物</div>
                                <div class="category-stats">上月消费: ¥1,200.00</div>
                            </div>
                            <div class="category-radio"></div>
                        </div>
                        
                        <div class="category-item">
                            <div class="category-icon" style="background-color: #4CAF50;">
                                <i class="fas fa-bus"></i>
                            </div>
                            <div class="category-details">
                                <div class="category-name">交通</div>
                                <div class="category-stats">上月消费: ¥300.00</div>
                            </div>
                            <div class="category-radio"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 预算金额 -->
                <div class="form-group">
                    <label class="form-label">预算金额</label>
                    <div class="amount-input-container">
                        <span class="currency-symbol">¥</span>
                        <input type="text" class="amount-input" placeholder="0.00" value="1000.00">
                    </div>
                </div>
                
                <!-- 智能建议 -->
                <div class="suggestion-section">
                    <div class="suggestion-title">智能建议</div>
                    <div class="suggestion-cards">
                        <div class="suggestion-card">
                            <div class="suggestion-amount">¥850.00</div>
                            <div class="suggestion-label">上月支出</div>
                        </div>
                        
                        <div class="suggestion-card active">
                            <div class="suggestion-amount">¥1,000.00</div>
                            <div class="suggestion-label">推荐预算</div>
                        </div>
                        
                        <div class="suggestion-card">
                            <div class="suggestion-amount">¥1,200.00</div>
                            <div class="suggestion-label">充裕预算</div>
                        </div>
                    </div>
                </div>
                
                <!-- 每日预算计算 -->
                <div class="daily-budget">
                    <div class="daily-amount">¥32.26</div>
                    <div class="daily-label">每日预算 (31天)</div>
                </div>
            </form>
        </main>

        <!-- 底部按钮 -->
        <div class="bottom-button-container">
            <button class="save-button">保存</button>
        </div>
    </div>

    <script src="theme-switcher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 周期选项切换
            const periodTabs = document.querySelectorAll('.period-tab');
            const dateRange = document.querySelector('.date-range');
            
            periodTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    periodTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 如果选择"自定义"，显示日期范围选择器
                    if (this.textContent === '自定义') {
                        dateRange.style.display = 'flex';
                    } else {
                        dateRange.style.display = 'none';
                    }
                });
            });
            
            // 分类选择
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                item.addEventListener('click', function() {
                    categoryItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // 建议卡片选择
            const suggestionCards = document.querySelectorAll('.suggestion-card');
            const amountInput = document.querySelector('.amount-input');
            
            suggestionCards.forEach(card => {
                card.addEventListener('click', function() {
                    suggestionCards.forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新金额输入框
                    const amount = this.querySelector('.suggestion-amount').textContent;
                    amountInput.value = amount.replace('¥', '');
                    
                    // 更新每日预算
                    updateDailyBudget();
                });
            });
            
            // 金额输入更新每日预算
            amountInput.addEventListener('input', updateDailyBudget);
            
            function updateDailyBudget() {
                const amount = parseFloat(amountInput.value) || 0;
                const days = 31; // 假设31天
                const dailyAmount = (amount / days).toFixed(2);
                
                document.querySelector('.daily-amount').textContent = `¥${dailyAmount}`;
            }
        });
    </script>
</body>
</html>
