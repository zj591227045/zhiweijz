<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只为记账 - 添加交易</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add_transaction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <button class="icon-button back-button"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title">添加交易</div>
            <button class="icon-button"><i class="fas fa-check"></i></button>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 交易类型切换 -->
            <div class="transaction-type-toggle">
                <button class="type-button expense active">支出</button>
                <button class="type-button income">收入</button>
            </div>

            <!-- 金额输入 -->
            <div class="amount-input-container">
                <span class="currency-symbol">¥</span>
                <input type="text" class="amount-input" placeholder="0.00" value="128.50">
            </div>

            <!-- 交易信息表单 -->
            <div class="transaction-form">
                <div class="form-group">
                    <label class="form-label">分类</label>
                    <div class="form-input category-selector">
                        <i class="fas fa-shopping-bag category-icon"></i>
                        <span>购物</span>
                        <i class="fas fa-chevron-right chevron-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">日期</label>
                    <div class="form-input">
                        <input type="date" value="2023-05-15">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">时间</label>
                    <div class="form-input">
                        <input type="time" value="14:30">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">描述</label>
                    <div class="form-input">
                        <input type="text" placeholder="添加描述..." value="超市购物">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">账本</label>
                    <div class="form-input">
                        <select>
                            <option>个人账本</option>
                            <option selected>家庭账本</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">成员</label>
                    <div class="form-input">
                        <select>
                            <option selected>自己</option>
                            <option>配偶</option>
                            <option>孩子</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 分类选择器 (默认隐藏) -->
            <div class="category-panel" style="display: none;">
                <div class="category-grid">
                    <div class="category-item active">
                        <div class="category-icon-wrapper">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                        <span>购物</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon-wrapper">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <span>餐饮</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon-wrapper">
                            <i class="fas fa-bus"></i>
                        </div>
                        <span>交通</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon-wrapper">
                            <i class="fas fa-home"></i>
                        </div>
                        <span>住房</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon-wrapper">
                            <i class="fas fa-tshirt"></i>
                        </div>
                        <span>服饰</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon-wrapper">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <span>娱乐</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon-wrapper">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <span>医疗</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon-wrapper">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <span>教育</span>
                    </div>
                    <div class="category-item">
                        <div class="category-icon-wrapper">
                            <i class="fas fa-plus"></i>
                        </div>
                        <span>添加</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 保存按钮 -->
        <div class="save-button-container">
            <button class="save-button">保存</button>
        </div>
    </div>
</body>
</html>
