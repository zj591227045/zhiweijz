<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易记录 - 只为记账</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <style>
        .filter-bar {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .filter-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .filter-row:last-child {
            margin-bottom: 0;
        }
        
        .filter-button {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .filter-button.active {
            background-color: rgba(var(--primary), 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .filter-button i {
            font-size: 12px;
        }
        
        .transaction-summary {
            display: flex;
            justify-content: space-between;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .summary-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .summary-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .summary-value {
            font-size: 16px;
            font-weight: 600;
        }
        
        .summary-value.income {
            color: var(--success-color);
        }
        
        .summary-value.expense {
            color: var(--error-color);
        }
        
        .transaction-empty {
            text-align: center;
            padding: 32px 16px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-text {
            font-size: 16px;
            margin-bottom: 24px;
        }
        
        .add-first-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .floating-action-button {
            position: fixed;
            bottom: calc(var(--bottom-nav-height) + 16px);
            right: 16px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(var(--primary), 0.4);
            cursor: pointer;
            z-index: 90;
        }
        
        /* 滑动操作样式 */
        .transaction-item {
            position: relative;
            overflow: hidden;
        }
        
        .transaction-content {
            display: flex;
            align-items: center;
            width: 100%;
            background-color: var(--card-background);
            transition: transform 0.3s;
        }
        
        .transaction-actions {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            display: flex;
            transform: translateX(100%);
            transition: transform 0.3s;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 100%;
            color: white;
            font-size: 16px;
        }
        
        .edit-button {
            background-color: var(--primary-color);
        }
        
        .delete-button {
            background-color: var(--error-color);
        }
        
        .transaction-item.swiped .transaction-content {
            transform: translateX(-140px);
        }
        
        .transaction-item.swiped .transaction-actions {
            transform: translateX(0);
        }
    </style>
    <script src="theme-switcher.js"></script>
</head>
<body>

                                </div>

                            <div class="transaction-actions">
                                <div class="action-button edit-button">
                                    <i class="fas fa-edit"></i>
                                </div>
                                <div class="action-button delete-button">

                <div class="transaction-group">

                    <div class="transaction-list">

                            <div class="transaction-content">
                                <div class="transaction-icon">

                            <div class="transaction-actions">
                                <div class="action-button edit-button">

                            <div class="transaction-actions">

    <script>
        // 滑动操作
        const transactionItems = document.querySelectorAll('.transaction-item');
        
        transactionItems.forEach(item => {
            let startX, moveX, initialOffset;
            let isSwiping = false;
            
            item.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                initialOffset = item.classList.contains('swiped') ? -140 : 0;
                isSwiping = true;
            });
            
            item.addEventListener('touchmove', function(e) {
                if (!isSwiping) return;
                
                moveX = e.touches[0].clientX;
                const diff = moveX - startX;
                const newOffset = Math.min(0, Math.max(-140, initialOffset + diff));
                
                item.querySelector('.transaction-content').style.transform = `translateX(${newOffset}px)`;
                item.querySelector('.transaction-actions').style.transform = `translateX(${newOffset + 140}px)`;
            });
            
            item.addEventListener('touchend', function() {
                if (!isSwiping) return;
                
                const content = item.querySelector('.transaction-content');
                const actions = item.querySelector('.transaction-actions');
                
                // 重置内联样式
                content.style.transform = '';
                actions.style.transform = '';
                
                if (initialOffset === 0 && moveX && startX - moveX > 50) {
                    // 向左滑动超过阈值，显示操作按钮
                    item.classList.add('swiped');
                } else if (initialOffset === -140 && moveX && moveX - startX > 50) {
                    // 向右滑动超过阈值，隐藏操作按钮
                    item.classList.remove('swiped');
                } else {
                    // 恢复原状态
                    if (initialOffset === -140) {
                        item.classList.add('swiped');
                    } else {
                        item.classList.remove('swiped');
                    }
                }
                
                isSwiping = false;
            });
        });
        
        // 点击其他地方关闭滑动菜单
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.transaction-item') && !e.target.closest('.transaction-actions')) {
                document.querySelectorAll('.transaction-item.swiped').forEach(item => {
                    item.classList.remove('swiped');
                });
            }
        });
        
        // 悬浮按钮点击
        document.querySelector('.floating-action-button').addEventListener('click', function() {
            window.location.href = 'add_transaction_improved.html';
        });
        
        // 编辑和删除按钮点击
        document.querySelectorAll('.edit-button').forEach(button => {
            button.addEventListener('click', function() {
                // 在实际应用中，这里会跳转到编辑页面
                alert('编辑交易');
            });
        });
        
        document.querySelectorAll('.delete-button').forEach(button => {
            button.addEventListener('click', function() {
                // 在实际应用中，这里会显示确认对话框并删除交易
                if (confirm('确定要删除这笔交易吗？')) {
                    const item = this.closest('.transaction-item');
                    item.style.height = '0';
                    item.style.opacity = '0';
                    item.style.padding = '0';
                    item.style.margin = '0';
                    item.style.transition = 'all 0.3s';
                    
                    setTimeout(() => {
                        item.remove();
                        
                        // 检查是否还有交易项
                        const group = this.closest('.transaction-group');
                        if (group.querySelectorAll('.transaction-item').length === 0) {
                            group.remove();
                        }
                        
                        // 检查是否所有交易组都被删除
                        if (document.querySelectorAll('.transaction-group').length === 0) {
                            document.querySelector('.transaction-empty').style.display = 'block';
                        }
                    }, 300);
                }
            });
        });
    </script>
</body>
